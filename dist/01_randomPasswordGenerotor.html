<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body class="bg-slate-950 text-yellow-50 p-0 m-0">
    <div class="container m-12 max-w-3xl">
        <h1 class="font-sans text-6xl font-semibold">Generate a <br>
            <span class="text-teal-400 border-b-2 border-teal-500 border-solid pb-2">Random Password</span>
        </h1>
        <div class="display mt-12 mb-8 text-[#333] flex items-center justify-between py-5 px-7 rounded-md bg-white">
            <input class="text-4xl m-0 p-4" type="text" placeholder="Password" id="password">
            <img class="w-8 cursor-pointer" src="images/copy.png" alt="" id="copy">
        </div>
        <div>
            <ul class="flex mb-4 rounded-lg cursor-pointer">
                <p class="text-lg mr-3">Select your Password Length:</p>
                <li class="bg-teal-200 text-cyan-950 py-0.5 px-3 rounded-s-lg hover:bg-teal-400" id="list1">8</li>
                <li class="bg-teal-200 text-cyan-950 py-0.5 px-3 border-x-[1px] border-x-black hover:bg-teal-500" id="list2">12</li>
                <li class="bg-teal-200 text-cyan-950 py-0.5 px-3 rounded-e-lg hover:bg-teal-400" id="list3">16</li>
            </ul>
        </div>
        <button class="bg-teal-500 text-white rounded-lg p-1 flex items-center font-light justify-center py-4 px-6 cursor-pointer text-3xl" id="go">
            <img class="w-6 mr-1" src="images/generate.png" alt=""> Generate Password
        </button>
    </div>
</body>
<script>
    const passwordBox = document.getElementById("password");
    const buttonId = document.getElementById("go");
    const copyButton = document.getElementById("copy");
    let len = 8;
    const list1 = document.getElementById("list1");
    const list2 = document.getElementById("list2");
    const list3 = document.getElementById("list3");

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()_+-={}[]|\\:;";
    const allChars = upperCase + lowerCase + numbers + symbols;

    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];
        while (len > password.length) {
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        return password;
    }

    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
    }

    function setPasswordLength(num) {
        len = num;
    }

    buttonId.addEventListener('click', () => {
        passwordBox.value = createPassword();
    });

    copyButton.addEventListener('click', copyPassword);

    list1.addEventListener('click', () => {
        setPasswordLength(8);
        passwordBox.value = createPassword();
    });

    list2.addEventListener('click', () => {
        setPasswordLength(12);
        passwordBox.value = createPassword();
    });

    list3.addEventListener('click', () => {
        setPasswordLength(16);
        passwordBox.value = createPassword();
    });
</script>
</html>

<style>
* {
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}
.container {
    margin: 12%;
    width: 90%;
}
.display {
    width: 100%;
}
</style>
